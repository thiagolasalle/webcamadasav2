<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/template.xhtml"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

	<ui:define name="cabecalho">
		<ui:include src="/templates/cabecalho.xhtml" />
	</ui:define>
	
	<ui:define name="menu">
	    <ui:include src="/templates/menu.xhtml" />
	</ui:define>
	
	<ui:define name="conteudo">
		
		<h:form>
         
		    <p:growl id="growl" sticky="true" showDetail="true"/>
		 
		    <p:wizard flowListener="#{locacaoBean.onFlowProcess}">
		        <p:tab id="tabcliente" title="Cliente">
		            <p:panel header="Dados do Cliente">
		                <p:messages />
		                <h:panelGrid columns="2" columnClasses="label, value">
		                    
		 
		                    <p:selectOneMenu id="cliente" value="#{locacaoBean.cliente}">
					            <f:selectItems value="#{locacaoBean.clientesDisponiveis}" itemLabel="#{cliente.nome}" itemValue="#{cliente.id}" />
					        </p:selectOneMenu>
		 
		                </h:panelGrid>
		            </p:panel>
		        </p:tab>
		 
		 <p:tab id="tablocacao" title="Locacao">
		            <p:panel header="Dados da Locacao">
		                <p:messages />
		                <h:panelGrid columns="2" columnClasses="label, value">
		                    
		 
		                    <p:selectOneMenu id="V" value="#{locacaoBean.cliente}">
					            <f:selectItems value="#{locacaoBean.clientesDisponiveis}" itemLabel="#{cliente.nome}" itemValue="#{cliente.id}" />
					        </p:selectOneMenu>
		 
		                </h:panelGrid>
		            </p:panel>
		        </p:tab>
		        
		    </p:wizard>
		 
		</h:form>
	
	</ui:define>
	
	<ui:define name="rodape">
	   <ui:include src="/templates/rodape.xhtml" />
	</ui:define>

</ui:composition>
