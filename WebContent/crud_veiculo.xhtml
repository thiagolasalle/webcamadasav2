<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/template.xhtml"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

	<ui:define name="cabecalho">
		<ui:include src="/templates/cabecalho.xhtml" />
	</ui:define>
	
	<ui:define name="menu">
	    <ui:include src="/templates/menu.xhtml" />
	</ui:define>
	
	<ui:define name="conteudo">
		
		<h:form id="formTabela">
			<p:dataTable id="tabelaVeiculos" var="veiculo" value="#{veiculoBean.veiculos}" 
			 		rows="10"
		            paginator="true"
		            rowsPerPageTemplate="5,10,15" 
		            emptyMessage="Nenhuma veiculo cadastrada no banco de dados" >
		            
			    <p:column headerText="Id">
			        <h:outputText value="#{veiculo.id}" />
			    </p:column>
			 
			    <p:column headerText="Marca">
			        <h:outputText value="#{veiculo.marca}" />
			    </p:column>
			 
			    <p:column headerText="Cor">
			        <h:outputText value="#{veiculo.cor}" />
			    </p:column>
			 
			    <p:column headerText="Placa">
			        <h:outputText value="#{veiculo.placa}" />
			    </p:column>
			    
			    <p:column headerText="Status">
			        <h:outputText value="#{veiculo.status}" />
			    </p:column>
			    
			    <p:column headerText="*">
		            
		            
		            <p:commandButton value="Editar"	action="#{veiculoBean.Editar(veiculo)}"
			    		onclick="PF('dlgEditarVeiculo').show();"
			    		update=":formEditarVeiculo" />
		            	
		            <p:commandButton icon="ui-icon-trash" actionListener="#{veiculoBean.PrepararExcluir}"
		            	value="Excluir" 
		            	onclick="PF('dlgExcluirVeiculo').show();" />
			    		
		        </p:column>
		        
		        <f:facet name="footer">
			    	<p:commandButton value="Nova Veiculo" actionListener="#{veiculoBean.Limpar()}" 
			    	oncomplete="PF('dlgCadastrarVeiculo').show();"
			    	update=":fCadastrar:pgCadastrar" />
			    </f:facet>
		        
			</p:dataTable>
		</h:form>
		
		<br />
		
			
		<p:dialog header="Cadastrar Veiculo" widgetVar="dlgCadastrarVeiculo" modal="true"
			showEffect="blind" hideEffect="explode" resizable="false" appendTo="@(body)">
	       
	        <h:form id="fCadastrar" >
		        
		        <p:outputPanel id="painelEditarVeiculo" style="text-align:center;">
		            
		            <p:panelGrid id="pgCadastrar" columns="2" columnClasses="label,value">
		               
		                <h:outputText value="Marca" />
		                <p:inputText value="#{veiculoBean.veiculo.marca}" />
		 
		                <h:outputText value="Cor" />
		                <p:inputText value="#{veiculoBean.veiculo.cor}" />
		 
		                <h:outputText value="Placa" />
		                <p:inputText value="#{veiculoBean.veiculo.placa}" />
		                
		                Status: <p:selectOneMenu id="status" value="#{veiculoBean.veiculo.status}">
		            <f:selectItem itemLabel="ativo" itemValue="ativo" />
		            <f:selectItem itemLabel="desativado" itemValue="desativado" />
        		</p:selectOneMenu>
				                
		            </p:panelGrid>
		            
		            <h:panelGrid columns="2">
				
						<p:commandButton value="Cadastrar" oncomplete="PF('dlgCadastrarVeiculo').hide();" 
							actionListener="#{veiculoBean.Adicionar()}" 
							update=":formTabela:tabelaVeiculos :msgGlobal"/>
					
						<p:commandButton value="Cancel" onclick="PF('dlgCadastrarVeiculo').hide();" />
					
					</h:panelGrid>
		            
		        </p:outputPanel>
		        
	        </h:form>
	        
    	</p:dialog>
		
		<p:dialog header="Editar Veiculo" widgetVar="dlgEditarVeiculo" modal="true"
			showEffect="blind" hideEffect="explode" resizable="false" appendTo="@(body)">
	       
	        <h:form id="formEditarVeiculo" >
		        
		        <p:outputPanel id="painelEditarVeiculo" style="text-align:center;">
		            
		            <p:panelGrid  columns="2" columnClasses="label,value">
		               
		                <h:outputText value="Id:" />
		                <h:outputText value="#{veiculoBean.veiculo.id}" />
		 
		                <h:outputText value="Marca" />
		                <p:inputText value="#{veiculoBean.veiculo.marca}" />
		 
		                <h:outputText value="Cor" />
		                <p:inputText value="#{veiculoBean.veiculo.cor}" />
		 
		                <h:outputText value="Placa" />
		                <p:inputText value="#{veiculoBean.veiculo.placa}" />
		                
		                Status: <p:selectOneMenu id="status" value="#{veiculoBean.veiculo.status}">
		            <f:selectItem itemLabel="ativo" itemValue="ativo" />
		            <f:selectItem itemLabel="desativado" itemValue="desativado" />
        		</p:selectOneMenu>
		                		                
		            </p:panelGrid>
		            
		            <h:panelGrid columns="2">
				
						<p:commandButton value="Salvar EdiÃ§Ã£o" oncomplete="PF('dlgEditarVeiculo').hide();" 
							actionListener="#{veiculoBean.SalvarEdicao()}" 
							update=":formTabela:tabelaVeiculos :msgGlobal"/>
					
						<p:commandButton value="Cancel" onclick="PF('dlgEditarVeiculo').hide();" />
					
					</h:panelGrid>
		            
		        </p:outputPanel>
		        
	        </h:form>
	        
    	</p:dialog>
    	
    	<p:dialog id="dlgEx" header="Excluir Veiculo" widgetVar="dlgExcluirVeiculo" modal="true"
			showEffect="blind" hideEffect="explode" resizable="false" appendTo="@(body)">
	       
	        <h:form id="formExcluirVeiculo" >
		        
		        <p:outputPanel id="painelEditarVeiculo" style="text-align:center;">
		            
		            <p:panelGrid  columns="2" columnClasses="label,value">
		               
		            </p:panelGrid>
		            
		            <h:panelGrid columns="2">
				
						<p:commandButton value="Excluir" oncomplete="PF('dlgExcluirVeiculo').hide();" 
							actionListener="#{veiculoBean.Excluir()}" 
							update=":formTabela:tabelaVeiculos :msgGlobal"/>
					
						<p:commandButton value="Cancel" onclick="PF('dlgExcluirVeiculo').hide();" />
					
					</h:panelGrid>
		            
		        </p:outputPanel>
		        
	        </h:form>
	        
    	</p:dialog>
	
		
	</ui:define>
	
	<ui:define name="rodape">
	   <ui:include src="/templates/rodape.xhtml" />
	</ui:define>

</ui:composition>
